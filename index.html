<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Battleship</title>
</head>
<body>
    <div id="startScreen">
        <h1>BattleShip</h1>
        <p>Select your game type to get started</p>
        <div>
            <button id="startPvpBtn">Play PvP (offline)</button>
            <button id="startComputerBtn">Play against computer</button>
        </div>
    </div>
    <div id="game" style="display: none;">
        <div id="winnerModal" style="display: none;">
            <div id="winnerContent">
                <h2 id="winnerMessage"></h2>
                <button id="restartBtn">Play Again</button>
            </div>
        </div>
        <div>
            <h2 class="boardTitle">Player One</h2>
            <div id="boardOne" class="turn"></div>
        </div>
        <div>
            <h2 class="boardTitle">Player Two</h2>
            <div id="boardTwo" class="turn"></div>
        </div>
    </div>
    <script type="module" src="./src/app.js"></script>
</body>
</html>
